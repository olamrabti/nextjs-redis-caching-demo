
services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379
    # can be removed after finishing the dev
    volumes:
      - ./app:/app
    command: npm run dev

  redis:
    image: redis:7-alpine
    container_name: redis